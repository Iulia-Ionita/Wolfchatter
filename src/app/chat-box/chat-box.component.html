<div class="row">
    <div class="col-xs-12">
        <div class="message-board">
            <div class="row list-group-item"
                *ngFor="let message of messages">
                <div class="col-xs-4">
                    <p class="list-group-item-username">{{ message.username }}: </p>
                </div>
                <div class="col-xs-8">
                    <p class="list-group-item-message">{{ message.message }}</p>
                </div>
                <div class="col-xs-4 col-xs-offset-8">
                    <p class="list-group-item-message">{{ message.date | date:'dd MMM yyyy' }}</p>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div [formGroup]="chatBox" (ngSubmit)="onAddMessage()" class="chat-box">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <input type="text" id="username" class="form-control" placeholder="Type your Username..."
                        [(ngModel)]="newMessage.username" #username="ngModel" name="username" required [ngModelOptions]="{standalone: true}">
                    <!-- Validations for input fields -->
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors.required">
                            Username is required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <input type="text" id="message" class="form-control" placeholder="Type your Message..."
                        [(ngModel)]="newMessage.message" #message="ngModel" name="message" required [ngModelOptions]="{standalone: true}">
                    <!-- Validations for input fields -->
                    <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
                        <div *ngIf="message.errors.required">
                            Message is required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddMessage()" ng-disabled="chatBox.$invalid">Add</button>
                    <button class="btn btn-danger" type="button" (click)="onClearMessage()">Clear</button>
                    <button class="btn btn-primary anonymous-button" type="button" (click)="onAddAnonymous()">Anonymous</button>
                </div>
            </div>
        </div>
    </div>
</div>
